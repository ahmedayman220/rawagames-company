<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">How to get started lorem ipsum dolor at?</p>
        <form action="#" class="form-group">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="login-button">Login Now</button>
        </form>
        <div class="social-login">
            <p class="social-login-title">Login with Others</p>
            <button class="social-button google-button"><img src="images/google.png" width="30px"> Login with <span> Google</span></button>
            <button class="social-button facebook-button"><img src="images/facebook.png" width="30px">Login with <span> Facebook</span></button>
        </div>
    </div>
    <div class="login-promo">
        <div class="login-promo-container">
            <p class="promo-text">Very good works are waiting for you Login Now!!!</p>
            <img src="images/promo-image.png" alt="Promo Image" class="promo-image">
        </div>
    </div>
</div>
</body>
</html>
